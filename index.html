<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn.skript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#58CC02',
                greenDark: '#46A302',
                purple: '#9333ea', // New primary
                purpleDark: '#7e22ce',
                blue: '#1CB0F6', // Kept for legacy concept mapping, but used less
                red: '#FF4B4B',
                redDark: '#EA2B2B',
                yellow: '#FFC800',
                yellowDark: '#E5B400',
                dark: '#131313', // Card background
                black: '#0a0a0a', // Main background
                text: '#ededed',
                muted: '#a1a1aa'
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s ease-in-out 1',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'dance': 'dance 1s infinite ease-in-out',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              dance: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '25%': { transform: 'translateY(-10px) rotate(-5deg)' },
                '50%': { transform: 'translateY(0) rotate(0deg)' },
                '75%': { transform: 'translateY(-5px) rotate(5deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
